<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مانده تا آزمون جامع علمی</title>

<!-- فونت وزیر -->
<link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.0/Vazirmatn-font-face.css" rel="stylesheet" />

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f0f0f0;
  font-family: "Vazirmatn", sans-serif;
}

/* باکس اصلی — بزرگ‌تر، فشرده‌تر */
.container {
  background: linear-gradient(135deg, #ff8f38, #ffb56b);
  padding: 45px;
  border-radius: 28px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  color: white;
  text-align: center;
  min-width: 350px;
}

/* لوگو — 2× بزرگ‌تر */
.logo {
  width: 280px;
  display: block;
  margin: 0 auto 25px auto;
}

/* عنوان — بزرگ‌تر */
.title {
  font-size: 32px;
  margin-bottom: 30px;
  font-weight: 700;
}

/* بخش تایمر — فاصله کمتر، اندازه بزرگ‌تر */
.timer {
  display: flex;
  justify-content: center;
  gap: 35px;
  font-size: 44px;
  font-weight: bold;
}

.unit {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.label {
  font-size: 18px;
  margin-top: 8px;
  font-weight: 500;
}
</style>
</head>

<body>
<div class="container">

  <!-- لوگوی مینیمال -->
  <img src="لوگو بدون پس زمینه.png" class="logo">

  <div class="title">مانده تا آزمون جامع علمی</div>

  <div class="timer">
    <div class="unit">
      <span id="days">0</span>
      <span class="label">روز</span>
    </div>
    <div class="unit">
      <span id="hours">00</span>
      <span class="label">ساعت</span>
    </div>
    <div class="unit">
      <span id="minutes">00</span>
      <span class="label">دقیقه</span>
    </div>
    <div class="unit">
      <span id="seconds">00</span>
      <span class="label">ثانیه</span>
    </div>
  </div>

</div>

<script>
function updateTimer() {
  const target = new Date('2025-12-09T10:00:00');
  const now = new Date();
  const diff = target - now;

  if (diff <= 0) return;

  const day = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hour = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minute = Math.floor((diff / (1000 * 60)) % 60);
  const second = Math.floor((diff / 1000) % 60);

  document.getElementById('days').textContent = day;
  document.getElementById('hours').textContent = String(hour).padStart(2,'0');
  document.getElementById('minutes').textContent = String(minute).padStart(2,'0');
  document.getElementById('seconds').textContent = String(second).padStart(2,'0');
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
