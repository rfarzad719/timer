<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مانده تا آزمون جامع علمی</title>
<style>
@font-face {
  font-family: 'Vazirmatn';
  src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn/Vazirmatn[wght].woff2') format('woff2');
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0f0f0;
  font-family: 'Vazirmatn', sans-serif;
}

.logo {
  width: 90px;
  display: block;
  margin: 0 auto 15px auto;
}

.container {
  background: linear-gradient(135deg, #ff9f43, #ff6f00);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  color: white;
  text-align: center;
  min-width: 300px;
}

.title {
  font-size: 22px;
  margin-bottom: 20px;
}

.timer {
  display: flex;
  justify-content: center;
  gap: 22px;
  font-size: 32px;
  font-weight: bold;
}

.unit {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.label {
  font-size: 14px;
  margin-top: 5px;
}
</style>
</head>
<body>

<div>
  <img src="logo.png" class="logo">
  <div class="container">
    <div class="title">مانده تا آزمون جامع علمی</div>
    <div class="timer">
      <div class="unit">
        <span id="days">۰</span>
        <span class="label">روز</span>
      </div>
      <div class="unit">
        <span id="hours">۰۰</span>
        <span class="label">ساعت</span>
      </div>
      <div class="unit">
        <span id="minutes">۰۰</span>
        <span class="label">دقیقه</span>
      </div>
      <div class="unit">
        <span id="seconds">۰۰</span>
        <span class="label">ثانیه</span>
      </div>
    </div>
  </div>
</div>

<script>
function toPersian(num) {
  return num.toString().replace(/\d/g, d => "۰۱۲۳۴۵۶۷۸۹"[d]);
}

function updateTimer() {
  const target = new Date('2025-12-08T10:00:00'); 
  const now = new Date();
  const diff = target - now;

  if (diff <= 0) return;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById('days').textContent = toPersian(d);
  document.getElementById('hours').textContent = toPersian(String(h).padStart(2,'0'));
  document.getElementById('minutes').textContent = toPersian(String(m).padStart(2,'0'));
  document.getElementById('seconds').textContent = toPersian(String(s).padStart(2,'0'));
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
