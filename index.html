<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d12;
            font-family: "Segoe UI", sans-serif;
            direction: rtl;
        }

        .card {
            background: linear-gradient(135deg, #7f4cff, #b084ff);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 0 25px rgba(130, 90, 255, 0.6);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
        }

        .timer {
            font-size: 45px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Ù…Ø§Ù†Ø¯Ù‡ ØªØ§ Ø¢Ø²Ù…ÙˆÙ† Ø¬Ø§Ù…Ø¹ Ø¹Ù„Ù…ÛŒ</h2>
        <div id="timer" class="timer">00:00:00:00</div>
    </div>

    <script>
        function updateTimer() {
            // ğŸ”¥ ØªØ§Ø±ÛŒØ® Ù‡Ø¯Ù: 10 ØµØ¨Ø­ 18 Ø¢Ø°Ø± 1404
            const target = new Date("December 9, 2025 10:00:00").getTime();
            const now = Date.now();
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById("timer").innerHTML = "00:00:00:00";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("timer").innerHTML =
                String(days).padStart(2, "0") + ":" +
                String(hours).padStart(2, "0") + ":" +
                String(minutes).padStart(2, "0") + ":" +
                String(seconds).padStart(2, "0");
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
