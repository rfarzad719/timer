<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مانده تا آزمون جامع علمی</title>

<style>
/* --- فونت وزیر برای یکسان بودن روی همه دستگاه‌ها --- */
@font-face {
  font-family: 'Vazir';
  src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir.woff2') format('woff2');
  font-weight: normal;
}
@font-face {
  font-family: 'Vazir';
  src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir-Bold.woff2') format('woff2');
  font-weight: bold;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0f0f0;
  font-family: 'Vazir', sans-serif;
}

/* لوگو */
.logo {
  width: 420px;
  display: block;
  margin: 0 auto 25px auto;
}

/* مربع اصلی */
.container {
  background: linear-gradient(135deg, #ff9f43, #ff6f00);
  padding: 140px;
  border-radius: 70px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.22);
  color: white;
  text-align: center;
  min-width: 300px;
}

/* عنوان بزرگ‌تر و بهتر */
.title {
  font-size: 100px;   /* قبل: 32px */
  margin-bottom: 50px;
  font-weight: bold;
}

/* تایمر — کمی بزرگ‌تر */
.timer {
  display: flex;
  justify-content: center;
  gap: 50px;
  font-size: 100px;   /* قبل: 70px */
  font-weight: bold;
}

.unit {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.label {
  font-size: 22px;  /* کمی بزرگ‌تر */
  margin-top: 10px;
}

/* نسخه برای گوشی */
@media (max-width: 420px) {
  .container {
    padding: 55px;
    min-width: 320px;
  }
  .timer {
    font-size: 48px;
    gap: 25px;
  }
  .logo {
    width: 120px;
  }
  .title {
    font-size: 30px;
  }
}
</style>
</head>
<body>

<div>
  <img src="logo.png" class="logo">
  <div class="container">
    <div class="title">مانده تا آزمون جامع علمی</div>

    <div class="timer">
      <div class="unit">
        <span id="days">۰</span>
        <span class="label">روز</span>
      </div>

      <div class="unit">
        <span id="hours">۰۰</span>
        <span class="label">ساعت</span>
      </div>

      <div class="unit">
        <span id="minutes">۰۰</span>
        <span class="label">دقیقه</span>
      </div>

      <div class="unit">
        <span id="seconds">۰۰</span>
        <span class="label">ثانیه</span>
      </div>
    </div>

  </div>
</div>

<script>
function toPersian(num) {
  return num.toString().replace(/\d/g, d => "۰۱۲۳۴۵۶۷۸۹"[d]);
}

function updateTimer() {
  const target = new Date('2025-12-09T10:00:00'); // تاریخ نهایی
  const now = new Date();
  const diff = target - now;

  if (diff <= 0) return;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById('days').textContent = toPersian(d);
  document.getElementById('hours').textContent = toPersian(String(h).padStart(2,'0'));
  document.getElementById('minutes').textContent = toPersian(String(m).padStart(2,'0'));
  document.getElementById('seconds').textContent = toPersian(String(s).padStart(2,'0'));
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
